<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Carplay | Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="background"></div>
    <div class="leftside">
        <div class="back">
            <div class="icon"></div>
            <div class="backtext">back</div>
        </div>
        <div class="songinfo">
            <div class="songTitle">Test Titel</div>
            <div class="artist">Test Titel</div>
            <div class="album">Test Titel</div>
        </div>
        <div class="controls">
            <div class="last">Test Titel</div>
            <div class="pauseplay">Test Titel</div>
            <div class="next">Test Titel</div>
        </div>
        <div class="progress">
            <div class="currenttime">Test Titel</div>
            <div class="progressbar">Test Titel</div>
            <div class="remainingtime">Test Titel</div>
        </div>
        <div class="functions">
            <div class="like">Test Titel</div>
            <div class="shuffle">Test Titel</div>
            <div class="repeat">Test Titel</div>
        </div>
    </div>
    <div class="rightside">
        <div class="queue"></div>
        <div class="albumcover"></div>
    </div>
    
</body>
</html>
