<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Carplay | Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <style>
        body {
            z-index: 0;
            background-image: url('img/Majestic.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(50px) brightness(80%);
        }
    </style>
    <div class="content">
        <div class="navigation">
            <a class="back" href="/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M9 12l4 -4v8z"></path>
                    <path d="M12 21a9 9 0 1 1 0 -18a9 9 0 0 1 0 18z"></path>
                </svg>
                <div class="backtext">Back</div>
            </a>
            <div class="queue">
                <div class="backtext">Go to queue</div>
            </div>
        </div>
        <div class="musicinfo">
            <div class="leftside">
                <div class="songinfo">
                    <div class="songTitle">Tattoos (feat. Raf Camora)</div>
                    <div class="artist">Luciano</div>
                    <div class="album">Majestic</div>
                </div>
                <div class="controls">
                    <svg xmlns="http://www.w3.org/2000/svg" class="last" width="50" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M21 5v14l-8 -7z"></path>
                        <path d="M10 5v14l-8 -7z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="pauseplay" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="6" y="5" width="4" height="14" rx="1"></rect>
                        <rect x="14" y="5" width="4" height="14" rx="1"></rect>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="next" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 5v14l8 -7z"></path>
                        <path d="M14 5v14l8 -7z"></path>
                    </svg>
                </div>
                <div class="progress">
                    <div class="currenttime">1:42</div>
                    <div class="currentprogress"></div>
                    <div class="progressbar"></div>
                    <div class="remainingtime">-1:38</div>
                </div>
            </div>
            <div class="rightside">
                <div class="songcover"></div>
            </div>
        </div>

        <div class="functions">
            <svg xmlns="http://www.w3.org/2000/svg" class="like" width="24" height="24" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="shuffle" width="24" height="24" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 4l3 3l-3 3"></path>
                <path d="M18 20l3 -3l-3 -3"></path>
                <path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5"></path>
                <path d="M3 17h3a5 5 0 0 0 5 -5a5 5 0 0 1 5 -5h5"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="repeat" width="24" height="24" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 12v-3a3 3 0 0 1 3 -3h13m-3 -3l3 3l-3 3"></path>
                <path d="M20 12v3a3 3 0 0 1 -3 3h-13m3 3l-3 -3l3 -3"></path>
            </svg>
        </div>
    </div>


</body>

</html>
