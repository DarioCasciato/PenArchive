<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navigation Bar</title>
</head>

<body>
    <div class="topbar">
        <div class="topbar-left">
            <a class="homepage" href="#">Homepage</a>
            <a class="aboutus" href="#">About us</a>
            <a class="shopping" href="#">Shopping</a>
            <a class="sales" href="#">Sales</a>
            <a class="settings" href="#">Settings</a>
            <a class="help" href="#">Help</a>
        </div>
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-menu" width="44" height="44" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
        </div>

        <div class="topbar-right">
            <div class="logo">LOGO</div>
        </div>
    </div>
</body>

</html>
